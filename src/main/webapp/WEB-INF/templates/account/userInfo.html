<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../../../js/jquery-3.5.1.min.js"></script>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../js/bootstrap.min.js"></script>
    <link href="../../../css/login.css" rel="stylesheet">
    <title>用户中心</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon"/>
    <link href="../../../css/header.css" rel="stylesheet">

</head>
<body>
<div id="header"></div>
<script>
    $("#header").load("../../pages/header");
</script>
<div class="row">
    <div class="col-lg-3">
    </div>
    <form action="/account/accountInfo" method="post">
        <div class="col-lg-6">
            <ul class="nav nav-tabs">
                <!--全部用相对路径，发到后端，不要直接跳转别的html-->
                <li role="presentation" class="active"><a href="/account/userInfo">基本信息</a></li>
                <li role="presentation"><a href="/account/userPost?page=1&size=10" sec:authorize="isAuthenticated()">我的帖子</a></li>
                <li role="presentation"><a href="/account/userFav?page=1&size=10" sec:authorize="isAuthenticated()">我的收藏</a></li>
                <li role="presentation" sec:authorize="isAuthenticated()">
                    <a href="#" id="myTabDrop1" class="dropdown-toggle"
                       data-toggle="dropdown">设置
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
                        <li><a href="/account/userSet">修改个人资料</a></li>
                        <li><a href="/account/userFace">修改头像</a></li>
                        <li><a href="/account/userPassword">修改密码</a></li>
                    </ul>
                </li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-body">
                    <label>当前头像：</label><img th:src="@{(${accountAvatar})}" style="width:100px; height: 100px;" class="img-thumbnail"/>
                </div>
                <div class="panel-body">
                    <label>用户账号：</label> <label th:text = "${accountName}"></label>
                </div>
                <div class="panel-body">
                    <label>用户组：&#12288</label> <label th:text = "${roleName}"></label>
                </div>
                <div class="panel-body">
                    <label>生&#12288&#12288日：</label><label th:text="${accountBirthday}"></label>
                </div>
                <div class="panel-body">
                    <label>邮&#12288&#12288箱：</label><label th:text="${accountEmail}"></label>
                </div>
                <div class="panel-body">
                    <label>家庭住址：</label><label th:text="${accountAddress}"></label>
                </div>
                <div class="panel-body">
                    <label>注册时间：</label><label th:text="${registerDate}"></label>
                </div>
            </div>

        </div>
    </form>
    <div class="col-lg-3"></div>
</div>
<script>
    $(function () {
        $('#myTab li:eq(1) a').tab('show');
    });
</script>
</body>
</html>
