<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

    <!--                                引入Bootstrap                             -->

    <script type="text/javascript" src="js/include.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <title>EOCommunity社区首页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <!--    判断用户是否登录-->
    <script type="text/javascript" src="js/is_login.js"></script>


</head>
<body>
<div id="header"></div>
<div class="row">
    <div class="col-lg-3">
    </div>
    <form action="/account/accountInfo" method="post">
        <div class="col-lg-6">
            <div><h3>基本信息</h3></div>

            <div class="panel panel-default">

                <div class="panel-body">
                    <label>用户账号：</label>
                    <input class="info_text" style="width: 90%;height:30px;border: white" type="text"
                           value="${requestScope.account.accountName}" readonly="true">
                </div>
                <div class="panel-body">
                    <label>生&#12288&#12288日：</label>
                    <input class="info_text" style="width: 90%;height:30px;border: white" type="text"
                           value="${requestScope.account.accountBirthday}" readonly="true">
                </div>
                <div class="panel-body">
                    <label>邮&#12288&#12288箱：</label>
                    <input class="info_text" style="width: 90%;height:30px;border: white" type="text"
                           value="${requestScope.account.accountEmail}" readonly="true">
                </div>
                <div class="panel-body">
                    <label>家庭住址：</label>
                    <input class="info_text" style="width: 90%;height:30px;border: white" type="text"
                           value="${requestScope.account.accountAddress}" readonly="true">
                </div>
            </div>

            <div id="update_div" style="float: right">
                <input type="button" id="update_btn" class="btn btn-default" value="修改" onclick="update()">
            </div>
        </div>
    </form>
    <div class="col-lg-3"></div>
</div>
<div id="footer"></div>

</body>
<script type="text/javascript">
    function update() {
        $("#update_div").html('<input type="button" id="quxiao_btn" class="btn btn-default" value="取消" onclick="quxaio()">'
            + '<input type="submit" id="save_btn" class="btn btn-default" value="保存">')
        $(".info_text").removeAttr("readonly")
    }
    function quxaio() {
        location.reload(true)
    }

</script>
</html>
