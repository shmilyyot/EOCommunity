<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 引入Bootstrap -->
    <script type="text/javascript" src="js/include.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <title>EO社区注册</title>
    <!--    判断用户是否登录-->
    <script src="js/is_login.js"></script>

</head>
<body>
<div id="header"></div>
<div id="showLogin">
    <div id="hide_login_btn">
        <input type="button" value="X">
    </div>
    <H1> 注册</H1>
    <div class="inputBox">
        <form action="/account/register" method="post" onsubmit="return checkNull(this)">
            <div class="input_text">
                <label>
                    <span>*</span>用户账号
                </label>
                <input type="text" name="accountName" placeholder="（必填）请输入用户名" autocomplete="off">
            </div>
            <div class="input_text">
                <label>
                    <span>*</span>密&#12288&#12288码
                </label>
                <input type="password" name="accountPassword" placeholder="（必填）请输入密码"
                       autocomplete="off">
            </div>
            <div class="input_text">
                <label>
                    <span>*</span>密码确认
                </label>
                <input type="password" name="accountPassword2" placeholder="（必填）请再次输入密码"
                       autocomplete="off">
            </div>
            <div class="input_text">
                <label>
                    生&#12288&#12288日
                </label>
                <input type="date" name="accountBirthday">
            </div>
            <div class="input_text">
                <label>
                    邮&#12288&#12288箱
                </label>
                <input type="email" name="accountEmail" placeholder="（选填）请输入邮箱" autocomplete="off">
            </div>
            <div class="input_text">
                <label>
                    家庭住址
                </label>
                <input type="text" name="accountAddress" placeholder="（选填）请输入地址" autocomplete="off">
            </div>
            <!--明天添加表单校验-->
            <input class="input_btn" type="submit" value="注册"><br>
        </form>
        <div id="register_btn">已经有账户？点击<a href="login.html">登录</a></div>
    </div>
</div>
<div id="footer"></div>
</body>
<script type="text/javascript">
    $("#show_btn_login").click(function () {
        $("#showLogin").css("visibility", "inherit")
        $(".show_btn_register").css("visibility", "hidden")
    })
    $("#hide_login_btn").click(function () {
        // $(".open_showLogin").css("visibility", "inherit")
        $("#showLogin").css("visibility", "hidden")
    })
</script>
</html>
