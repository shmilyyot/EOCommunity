<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link href="../../css/login.css" rel="stylesheet">
    <title>EO社区登录</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="../../js/is_login.js"></script>

</head>
<body onload="loginCheckError()">
<div id="header"></div>
<script>
    $("#header").load("../../pages/header");
</script>
<div id="showLogin">
    <div id="hide_login_btn">
        <input type="button" value="X">
    </div>
    <H1> 登录</H1>
    <span id="errinfo"></span>
    <div class="inputBox">
        <div class="input_text"></div>
        <form action="/login.do" method="post" onsubmit="return loginCheckNull(this)">
            <div class="input_text">
                <label>
                    <span>*</span>&#12288用户名：<input type="text" name="accountName" placeholder="请输入用户名" autocomplete="off">
                </label>
            </div>
            <div class="input_text">
                <label>
                    <span>*</span>密&#12288&#12288码：<input type="password" name="accountPassword" placeholder="请输入密码" autocomplete="off">
                </label>
            </div>
            <div>
                <label>
                    <input id="_spring_security_remember_me" name="remembermeParamater" type="checkbox" value="true" />记住我
                </label>
            </div>
            <input class="input_btn" type="submit" value="登录"><br>
        </form>
        <div id="register_btn">还未注册账户？点击<a href="/pages/register">注册</a></div>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#show_btn_login").click(function () {
        $("#showLogin").css("visibility", "inherit")
        $(".show_btn_register").css("visibility", "hidden")
    })
    $("#hide_login_btn").click(function () {
        $("#showLogin").css("visibility", "hidden")
    })
</script>
</html>
