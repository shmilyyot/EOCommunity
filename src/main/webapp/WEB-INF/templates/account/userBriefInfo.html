<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../../../js/jquery-3.5.1.min.js"></script>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../js/bootstrap.min.js"></script>
    <link href="../../../css/login.css" rel="stylesheet">
    <title>用户中心</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon"/>
    <link href="../../../css/header.css" rel="stylesheet">

</head>
<body>
<div id="header"></div>
<script>
    $("#header").load("../../pages/header");
</script>
<div class="row">
    <div class="col-lg-3">
    </div>
    <form action="/account/accountBriefInfo" method="post">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <label>当前头像：</label><img th:src="@{(${account.accountAvatar})}" style="width:100px; height: 100px;" class="img-thumbnail"/>
                </div>
                <div class="panel-body">
                    <label>用户账号：</label> <label th:text = "${account.accountName}"></label>
                </div>
                <div class="panel-body">
                    <label>生&#12288&#12288日：</label><label th:text="${account.accountBirthday}"></label>
                </div>
                <div class="panel-body">
                    <label>邮&#12288&#12288箱：</label><label th:text="${account.accountEmail}"></label>
                </div>
                <div class="panel-body">
                    <label>家庭住址：</label><label th:text="${account.accountAddress}"></label>
                </div>
                <div class="panel-body">
                    <label>注册时间：</label><label th:text="${account.accountRegisterDate}"></label>
                </div>
            </div>

        </div>
    </form>
    <div class="col-lg-3"></div>
</div>
</body>
</html>
