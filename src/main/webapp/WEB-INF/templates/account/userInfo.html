<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../../../js/jquery-3.5.1.min.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!-- Bootstrap -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../../../js/bootstrap.min.js"></script>
    <!-- 引入Bootstrap -->
    <link href="../../../css/login.css" rel="stylesheet">
    <title>用户中心</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon"/>

</head>
<body>
<div id="header"></div>
<script>
    $("#header").load("../../pages/header");
</script>
<div class="row">
    <div class="col-lg-3">
    </div>
    <form action="/account/accountInfo" method="post">
        <div class="col-lg-6">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="/account/userInfo">基本信息</a></li>
                <li role="presentation"><a href="/account/userPost">我的帖子</a></li>
                <li role="presentation"><a href="/account/userFav">我的收藏</a></li>
                <li role="presentation"><a href="/account/userSet">设置</a></li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-body">
                    <label>用户账号：</label> <label th:text = "${accountName}"></label>
                </div>
                <div class="panel-body">
                    <label>用户组：</label> <label th:text = "${roleName}"></label>
                </div>
                <div class="panel-body">
                    <label>生&#12288&#12288日：</label>
                    <input class="info_text" style="width: 90%;height:30px;border: white" type="text"
                           th:value="${accountBirthday}" readonly="true">
                </div>
                <div class="panel-body">
                    <label>邮&#12288&#12288箱：</label>
                    <input class="info_text" style="width: 90%;height:30px;border: white" type="text"
                           th:value="${accountEmail}" readonly="true">
                </div>
                <div class="panel-body">
                    <label>家庭住址：</label>
                    <input class="info_text" style="width: 90%;height:30px;border: white" type="text"
                           th:value="${accountAddress}" readonly="true">
                </div>
                <div class="panel-body">
                    <div id="update_div" style="float: right">
                        <input type="button" id="update_btn" class="btn btn-default" value="修改" onclick="update()">
                    </div>
                </div>
            </div>

        </div>
    </form>
    <div class="col-lg-3"></div>
</div>
</body>
<script type="text/javascript">
    function update() {
        $("#update_div").html('<input type="button" id="quxiao_btn" class="btn btn-default" value="取消" onclick="quxaio()">'
            + '<input type="submit" id="save_btn" class="btn btn-default" value="保存">')
        $(".info_text").removeAttr("readonly")
    }

    function quxaio() {
        location.reload();
    }
</script>
</html>
