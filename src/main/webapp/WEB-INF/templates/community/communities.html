<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <title>所有社区</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
</head>
<body style="overflow-y:scroll;">
<div id="header"></div>
<script>
    $("#header").load("../../pages/header");
</script>

<main role="main" class="container">
    <div class="row">
        <div class="col">
            <!--热门社区-->
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title">
                        所有社区
                    </h1>
                </div>
            </div>
            <ul th:each="community:${communities}">
                <div>
                    <img th:src="@{(${community.communityAvatar})}" style="width:50px; height: 50px;float: left;"/>
                    <div>
                        <strong class="d-block text-gray-dark">
                            &#12288&#12288<a th:href="@{/community/community/}+${community.communityId}+'?page=1&size=10'" th:text="${community.communityName}" style="text-decoration:none;"></a>
                        </strong>
                    </div>
                    <div style="margin-left: 20px">
                        <p th:text="${community.communityDescription}" style="color: grey"></p>
                    </div>
                    <HR align=center color=#987cb9>
                </div>
            </ul>
        </div>
    </div>
</main>
</body>

</html>
