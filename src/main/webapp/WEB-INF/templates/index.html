<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->


    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../../js/bootstrap.min.js"></script>
    <link href="../../css/index.css" rel="stylesheet">
    <title>EOCommunity社区首页</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
</head>
<body>
<div id="header"></div>

    <!--板块列表-->
    <div class="center-block" style="width:1000px;background-color:#ccc;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1 class="panel-title">
                    热门社区
                </h1>
            </div>
            <div class="panel-body">
                <ul th:each="community:${communities}">
                    <div>
                        <img th:src="@{(${community.communityAvatar})}" style="width:50px; height: 50px;float: left;"/>
                        <div>
                            <strong class="d-block text-gray-dark">
                                &#12288&#12288<a href="" th:text="${community.communityName}"></a>
                            </strong>
                        </div>
                        <div style="margin-left: 20px">
                            <p th:text="${community.communityDescription}" style="color: grey"></p>
                        </div>
                        <HR align=center width=800 color=#987cb9>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <!--热门帖子-->
<div class="center-block" style="width:1000px;background-color:#ccc;">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">
                热门帖子
            </h1>
        </div>
        <div class="panel-body">
            面板内容
        </div>
    </div>
</div>

<script>
    $("#header").load("../../pages/header");
</script>
</body>

</html>
