<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../../js/jquery-3.5.1.min.js"></script>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/wangEditor.min.js" type="text/javascript"></script>
    <title th:text="${post.postTitle}"></title>
    <style>
        td{
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="header"></div>
<script>
    $("#header").load("../../pages/header");
</script>
<main role="main" class="container">
    <div class="row">
        <div class="col">
            <div style="background-color:lightskyblue;height: 100px;border: green solid 1px;">
                <div>
                    <img th:src="@{(${community.communityAvatar})}" style="float: left;" />
                </div>
                <div>
                    <strong class="d-block text-gray-dark">
                        &#12288&#12288<a th:href="@{/community/community/}+${community.communityId}" th:text="${community.communityName}"></a>
                        <p th:text="${community.communityDescription}" style="color: grey"></p>
                    </strong>
                </div>
            </div>
            <div>
                <br>
                <div style="border:1px solid #2BD9B6" sec:authorize="isAuthenticated()">
                    <b><p th:text="${post.postTitle}" style="font-size: 30px;" th:href="@{#}"></p></b>
                    <button type="button" onclick="addToFav()" id="favButton" style="float: right">收藏帖子</button>
                </div>
                <br>
                <!--评论区-->
                <table width="100%" border="1" cellpadding="2" cellspacing="1">
                    <tbody>
                    <tr th:each="comment:${pageinfo.list}">
                        <td width="200px" bgcolor="#faebd7">
                            <div style="left: 71px;top:0px">
                                <div th:align="center">
                                    <a th:href="@{#}" th:text="${comment.accountName}" target="_blank" ></a>
                                </div>
                                <div>
                                    <!--鼠标移动到图片上触发onmouseover-->
                                    <!--未登录获取不到用户资料，需修改。做一个特供页面？-->
                                    <div onmouseover="this" th:align="center">
                                        <a href="/account/userInfo" class="avtm" target="_blank">
                                            <img th:src="@{${comment.accountAvatar}}" style="width:120px; height: 120px;" onerror="this.onerror=null;this.src='/images/defaultAvatar.png'" alt="用户头像">
                                        </a>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td style="vertical-align: top">
                            <div>
                                <div style="float: right">
                                    <strong>
                                        <label th:text="${commentStat.index+1}+'楼'" style="color: #888888"></label>
                                    </strong>
                                </div>
                                <div>
                                    <strong>
                                        <label th:text="'发表时间：'+${comment.commentTime}" style="color: #ffab0c"></label>
                                    </strong>
                                </div>
                            </div>
                            <div>
                                <p>
                                    <a th:href="@{#}" target="_blank">私聊</a>
                                </p>
                            </div>
                            <div>
                                <span th:text="${comment.commentText}"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--分页-->
            <nav aria-label="Page navigation" th:align="center">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/community/post/}+${post.postId}+'?page=1&size='+${pageinfo.pageSize}+'&communityId='+${post.communityId}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a th:href="@{/community/post/}+${post.postId}+'?page='+${pageinfo.pageNum-1}+'&size='+${pageinfo.pageSize}+'&communityId='+${post.communityId}">上一页</a></li>
                    <li th:each="pageNo: ${#numbers.sequence(1,pageinfo.pages)}"> <a th:href="@{/community/post/}+${post.postId}+'?page='+${pageNo}+'&size='+${pageinfo.pageSize}+'&communityId='+${post.communityId}" th:text="${pageNo}"></a> </li>
                    <li><a th:href="@{/community/post/}+${post.postId}+'?page='+${pageinfo.pageNum+1}+'&size='+${pageinfo.pageSize}+'&communityId='+${post.communityId}">下一页</a></li>
                    <li>
                        <a th:href="@{/community/post/}+${post.postId}+'?page='+${pageinfo.pages}+'&size='+${pageinfo.pageSize}+'&communityId='+${post.communityId}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--评论-->
            <form action="/post/submitComment" sec:authorize="isAuthenticated()">
                <div id="commentArea"><p>请输入你的评论</p></div>
                <textarea id="text1" style="display: none"></textarea>
                <button type="button" name="commentButton" id="commentButton" onclick="submitComment()">回复</button>
            </form>
            <div sec:authorize="!isAuthenticated()" th:align="center">
                <p style="color: red;font-size: 20px">未登录禁止评论</p>
            </div>
        </div>
    </div>
    <input type="hidden" id="AccountId" th:value="${post.accountId}">
    <input type="hidden" id="favpostTitle" th:value="${post.postTitle}">
    <input type="hidden" id="postId" th:value="${post.postId}">
</main>
</body>
<script type="text/javascript" th:inline="javascript">
    //页面自动加载评论框
    $(function(){
        var E = window.wangEditor;
        //这里的id为<div id="editor"中的id.
        var editor = new E('#commentArea');
        // // 配置服务器端地址,也就是controller的请求路径，不带项目路径，前面没有/
        // editor.customConfig.uploadImgServer = 'commumity/upload/editor/img';
        // editor.config.uploadImgMaxSize = 1 * 1024 * 1024;
        // editor.config.uploadImgAccept = ['jpg', 'jpeg', 'png', 'gif', 'bmp'];
        // editor.config.excludeMenus = ['video']
        //创建编辑器
        editor.create();
    })

    //提交评论
    function submitComment(){
        var postId = $("#postId").val();
    }

    function addToFav(){
        var currentUrl = window.location.href;
        var accountId = $("#AccountId").val();
        var postTitle = $("#favpostTitle").val();
        $.ajax({
            url:"/community/post/fav",    //请求的url地址
            data:{"url":currentUrl,"accountId":accountId,"title":postTitle},    //参数值
            type:"post",   //请求方式
            success:function(data){
                if(data == "true"){
                    alert("收藏成功")
                }else{
                    alert("收藏失败")
                }
            }
        })
    }

</script>
</html>
