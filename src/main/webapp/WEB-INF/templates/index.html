<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link href="../../css/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <title>EOCommunity社区</title>
</head>
<body>
<div id="header"></div>
<script>
    $("#header").load("../../pages/header");
</script>

<main role="main" class="container">
    <div class="row">
        <div class="col">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <!--热门社区-->
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 class="panel-title">
                            热门社区
                        </h1>
                    </div>
                </div>
                <ul th:each="community:${communities}">
                    <div>
                        <img th:src="@{(${community.communityAvatar})}" style="width:50px; height: 50px;float: left;"/>
                        <div>
                            <strong class="d-block text-gray-dark">
                                &#12288&#12288<a th:href="@{/community/community/}+${community.communityId}+'?page=1&size=10'" th:text="${community.communityName}"></a>
                            </strong>
                        </div>
                        <div style="margin-left: 20px">
                            <p th:text="${community.communityDescription}" style="color: grey"></p>
                        </div>
                        <HR align=center color=#987cb9>
                    </div>
                </ul>

                <div class="divider"></div>
                <!--热门帖子-->
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 class="panel-title">
                            热门帖子
                        </h1>
                    </div>
                    <div >
                        <ul class="list-group" th:each="post:${posts}">
                            <HR align=center color=#987cb9>
                            <li style="list-style-type: none">
                                <a th:text="${[post.communityId]}" style="font-size: 20px;font-weight: bolder;color: #761c19" th:href="@{/community/community/}+${post.communityId}"></a>
                                <a th:text="'&#12288'+${post.postTitle}" style="font-size: 20px" th:href="@{#}"></a>
                                <p th:text="${post.postTime}" style="float: right"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
