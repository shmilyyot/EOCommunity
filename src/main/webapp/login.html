<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

    <!--                                引入Bootstrap                             -->

    <script type="text/javascript" src="js/include.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <title>EO社区登录</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!--    判断用户是否登录-->
    <script type="text/javascript" src="js/is_login.js"></script>


</head>
<body onload="loginCheckError()">
<div id="header"></div>
<div id="showLogin">
    <div id="hide_login_btn">
        <input type="button" value="X">
    </div>
    <H1> 登录</H1>
    <div class="inputBox">
        <div class="input_text"><span id="loginError"></span></div>
        <form action="/login.do" method="post" onsubmit="return loginCheckNull(this)">
            <div class="input_text">
                <label>
                    <span>*</span>&#12288用户名：<input type="text" name="accountName" placeholder="请输入用户名" autocomplete="off"> <span id="errinfo1"></span>
                </label>
            </div>
            <div class="input_text">
                <label>
                    <span>*</span>密&#12288&#12288码：<input type="password" name="accountPassword" placeholder="请输入密码" autocomplete="off"> <span id="errinfo2"></span>
                </label>
            </div>
            <input class="input_btn" type="submit" value="登录"><br>
<!--            <input class="input_btn" type="button" value="点击注册"><br>-->
        </form>
        <div id="register_btn">还未注册账户？点击<a href="register.html">注册</a></div>
    </div>
</div>
<div id="footer"></div>
</body>
<script type="text/javascript">
    $("#show_btn_login").click(function () {
        $("#showLogin").css("visibility", "inherit")
        $(".show_btn_register").css("visibility", "hidden")
    })
    $("#hide_login_btn").click(function () {
        // $(".open_showLogin").css("visibility", "inherit")
        $("#showLogin").css("visibility", "hidden")
    })
</script>
</html>
