<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../../../js/jquery-3.5.1.min.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!-- Bootstrap -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../../../js/bootstrap.min.js"></script>
    <!-- 引入Bootstrap -->
    <link href="../../../css/login.css" rel="stylesheet">
    <title>用户中心</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon"/>
    <link href="../../../css/header.css" rel="stylesheet">

</head>
<body>
<div id="header"></div>
<script>
    $("#header").load("../../pages/header");
</script>
<div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/account/userInfo">基本信息</a></li>
            <li role="presentation"><a href="/account/userPost">我的帖子</a></li>
            <li role="presentation" class="active"><a href="/account/userFav">我的收藏</a></li>
            <li role="presentation">
                <a href="#" id="myTabDrop1" class="dropdown-toggle"
                   data-toggle="dropdown">设置
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
                    <li><a href="/account/userSet">修改个人资料</a></li>
                    <li><a href="/account/userFace">修改头像</a></li>
                    <li><a href="/account/userPassword">修改密码</a></li>
                </ul>
            </li>
        </ul>
        <!--翻页还没做-->
        <div>
            <ul class="list-group" th:each="favPost:${favPosts}">
                <li style="list-style-type: none"><a th:href="@{${favPost.url}}" th:text="${favPost.title}"></a>
                    <!--取消收藏还没做-->
                    <button style="float: right" onclick="unFav()">取消收藏</button>
                    <input type="hidden" id="favId" th:value="${favPost.favId}">
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    function unFav(){
        var favId = $("#favId").val();
        $.ajax({
            url:"/community/post/unFav",    //请求的url地址
            data:{"favId":favId},    //参数值
            type:"post",   //请求方式
            success:function(data){
                if(data === "true"){
                    alert("取消收藏成功");
                    location.assign("/account/userFav");
                }else{
                    alert("取消收藏失败")
                }
            }
        })
    }
</script>
</html>
